        <!-- //////////////// Content ///////////////////// -->
        <div id="header">
            <h1>Santa Swap</h1>
        </div>

        <div id="content">
            <div id="screen1">
                <p style="text-align: center">Optional Info</p>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <input type="text" name="group-name" class="box" placeholder="Group Name">
                        <input name="date" class="box" type="date" placeholder="Date">
                        <input type="number" name="limit" class="box" type="money" placeholder="$ Limit">
                        <button type="button" style="margin: 20px auto; width: 215px; display: block; height: 55px;" class="pure-button pure-button-green" onclick="next()">Next</button>
                    </fieldset>
                </form>
            </div>

            <div id="screen2">

                <div id="person-list">
                    <div class="person">  
                        <div class="pure-g">
                            <div class="pure-u-3-4">
                                <form class="pure-form pure-form-stacked">
                                    <fieldset>
                                        <input type="text" name="name" class="person-box" placeholder="Name">
                                        <input type="email" name="email" class="person-box" placeholder="Email Address">
                                    </fieldset>
                                </form>
                            </div>
                            <div class="pure-u-1-4">
                                <button class="pure-button pure-button-red person-button" onclick="removePerson(this.parentNode.parentNode.parentNode)">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="person">  
                        <div class="pure-g">
                            <div class="pure-u-3-4">
                                <form class="pure-form pure-form-stacked">
                                    <fieldset>
                                        <input type="text" name="name" class="person-box" placeholder="Name">
                                        <input type="email" name="email" class="person-box" placeholder="Email Address">
                                    </fieldset>
                                </form>
                            </div>
                            <div class="pure-u-1-4">
                                <button class="pure-button pure-button-red person-button" onclick="removePerson(this.parentNode.parentNode.parentNode)">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="person">  
                        <div class="pure-g">
                            <div class="pure-u-3-4">
                                <form class="pure-form pure-form-stacked">
                                    <fieldset>
                                        <input type="text" name="name" class="person-box" placeholder="Name">
                                        <input type="email" name="email" class="person-box" placeholder="Email Address">
                                    </fieldset>
                                </form>
                            </div>
                            <div class="pure-u-1-4">
                                <button class="pure-button pure-button-red person-button" onclick="removePerson(this.parentNode.parentNode.parentNode)">-</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" style="margin: 0px auto; width: 100%; height: 40px;" class="pure-button" onclick="addPerson()">+</button>

                <div style="margin: 40px auto 20px; text-align:center;">
                    <button type="button" style="width: 120px; height: 55px;" class="pure-button pure-button-orange" onclick="back()">Back</button>
                    <button type="button" style="width: 120px; height:55px;" class="pure-button pure-button-green" onclick="submit()">Submit</button>  
                </div>

            </div>
            <div id="busy">
                <img src="img/busy.gif" width="100px" height="100px">
            </div>
            <div id="screen3">
                <p style="text-align: center"> The details have been sent out to all parties involved! Have a great gift exchange! </p>
            </div>
        </div>

        <div id="footer">
            <h3>By <a style="text-decoration: none; color: #2b4a98;" href="http://fidler.io">Robert Fidler</a></h3>
        </div>
        <!-- /////////////////////////////////////////////// -->
        <div id="person-base" style="display:none">  
            <div class="pure-g">
                <div class="pure-u-3-4">
                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <input type="text" name="name" class="person-box" placeholder="Name">
                            <input type="email" name="email" class="person-box" placeholder="Email Address">
                        </fieldset>
                    </form>
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button pure-button-red person-button" onclick="removePerson(this.parentNode.parentNode.parentNode)">-</button>
                </div>
            </div>
        </div>
